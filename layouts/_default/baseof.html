<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  {{ $desc := .Description | default .Site.Params.site_description }}
  <meta name="description" content="{{ $desc }}" />
  <link rel="canonical" href="{{ .Permalink }}" />

  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:site_name" content="{{ .Site.Params.clinic_name }}" />
  <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Params.clinic_name }}{{ else }}{{ .Title }} | {{ .Site.Params.clinic_name }}{{ end }}" />
  <meta property="og:description" content="{{ $desc }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Params.clinic_name }}{{ else }}{{ .Title }} | {{ .Site.Params.clinic_name }}{{ end }}" />
  <meta name="twitter:description" content="{{ $desc }}" />
  <meta name="twitter:image" content="{{ .Site.Params.og_image | absURL }}" />

  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/css/popup.css">

</head>
<body>
  {{ partial "header.html" . }}
  {{ partial "quickmenu.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
  <script>
    // Scroll to top
    document.addEventListener('click', (e) => {
      const t = e.target.closest('[data-scroll-top]');
      if (t) window.scrollTo({top:0, behavior:'smooth'});
    });
  </script>
  <script src="/js/page_transition.js"></script>
  <script src="/js/carousel.js"></script>
  <script src="/js/mute.js"></script>
  {{ partial "popup.html" . }}
  <script src="/js/popup.js"></script>

</body>
</html>
