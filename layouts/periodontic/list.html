{{ define "main" }}
  {{ $hero := "/images/periodontic/periodontitis.jpg" }}
  <section class="hero1" style="background-image:url('{{ $hero }}')">
    <div class="hero1-overlay"></div>
    <div class="container hero1-inner">
      <div class="hero1-kicker">{{ .Site.Params.clinic_name }}</div>
      <h1 class="hero1-title">{{ .Title }}</h1>
      {{ with .Params.hero_tagline }}<p class="hero1-tagline">{{ . }}</p>{{ end }}
    </div>
  </section>

  {{ partial "section-tabs.html" . }}

<section class="section">
  <div class="container">

    <header class="section-header">
      <h1 class="section-title">{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="section-description">{{ . }}</p>
      {{ end }}
    </header>

    <div class="content">
      {{ .Content }}
    </div>

  </div>
</section>
{{ end }}
