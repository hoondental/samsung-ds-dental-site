{{ $p := . }}
{{ $section := .Section }}
{{ if $section }}
  {{ $pages := where .Site.RegularPages "Section" $section }}
  {{ if gt (len $pages) 0 }}
    <nav class="subtabs">
      <div class="container subtabs-inner">
        {{ range $pages.ByWeight }}
          {{ $active := eq $p.RelPermalink .RelPermalink }}
          <a class="subtab {{ if $active }}active{{ end }}" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ end }}
      </div>
    </nav>
  {{ end }}
{{ end }}
