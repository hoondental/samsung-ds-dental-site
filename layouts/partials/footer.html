<footer class="footer">
  <div class="container footer-inner">
    <div class="footer-left">
      <div class="footer-title">{{ .Site.Params.clinic_name }}</div>
      <div class="footer-meta">
        {{ with .Site.Params.phone }}<div>전화: {{ . }}</div>{{ else }}<div>전화: 개통 예정</div>{{ end }}
        <div>© {{ now.Format "2006" }} {{ .Site.Params.clinic_name }}</div>
      </div>
    </div>
  </div>
</footer>
